<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sencillo</title>
    <link href="/estilos.css" rel="stylesheet">
</head>
<body>
    
    <header><h1>Formulario Sencillo de Registro</h1></header>

    <main>

        <form>
            <div class="campos">
                <div id="nombre">
                    <label>Nombre</label><br>
                    <input type="text" name="nombres" placeholder="Escribe tu nombre aquí...">
                </div>

                <div id="apellido">
                    <label>Apellidos</label><br>
                    <input type="text" name="apellidos" placeholder="Escribe tus apellidos aquí...">
                </div>
            </div>

            <div class="campos">

                <div id="sexo">
                    <label>Hombre</label>
                    <input type="radio" name="sexo" value="hombre">
                    <br>
                    <label>Mujer</label>
                    <input type="radio" name="sexo" value="mujer">
                    <br>
                    <label>Prefiero no indicarlo</label>
                    <input type="radio" name="sexo" value="mujer">
                </div>

            </div>

            <div class="campos">
                <label> <input type="checkbox" name="condiciones">Acepto los <a href="#">términos y condiciones</a></label>
            </div>

        </form>

    </main>

    <footer>
        <h3>Página creada por Astrid Ixehuatl</h3>

    </footer>

</body>
</html>
